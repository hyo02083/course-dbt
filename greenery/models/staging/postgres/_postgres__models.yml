version: 2

models:
  - name: stg_postgres__addresses
    description: "A model with users addresses"
    columns:
      - name: address_id
        description: ''
        tests:
          - not_null
          - unique
      - name: address
        description: ''
      - name: zipcode
        description: ''
        tests:
          - not_null
      - name: state
        description: ''
      - name: country
        description: ''

  - name: stg_postgres__events
    description: events info
    columns:
      - name: event_id
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - relationships:
              to: ref('stg_postgres__users')
              field: user_id
      - name: event_type
        tests:
          - accepted_values:
              values:
                - checkout
                - package_shipped
                - add_to_cart
                - page_view
  
  - name: stg_postgres__order_items
    description: order items info
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null

  - name: stg_postgres__orders
    description: order info
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_postgres__products
    description: products info
    columns:
      - name: product_id
        tests:
          - not_null

  - name: stg_postgres__promos
    description: promos info
    columns:
      - name: promo_id
        tests:
          - not_null
          - unique

  - name: stg_postgres__users
    description: users info
    columns:
      - name: user_id
        tests:
          - not_null
          - unique




