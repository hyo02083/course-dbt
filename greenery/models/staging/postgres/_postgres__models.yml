version: 2

models:
  - name: stg_postgres__addresses
    description: addresses info
    columns:
      - name: address_id
        tests:
          - not_null

  - name: stg_postgres__events
    description: events info
    columns:
      - name: event_id
        tests:
          - not_null

  - name: stg_postgres__order_items
    description: order items info
    columns:
      - name: order_id
